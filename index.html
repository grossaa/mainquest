<!DOCTYPE html>
<html lang="ru">
<head><meta charset="UTF-8"><title>Кибер-портал</title>
<style>body{background:#0a0a0a;color:#0f0;font-family:'Courier New';margin:0;padding:20px}
.container{max-width:800px;margin:50px auto;border:1px solid #0f0;padding:30px}
input,button{display:block;width:100%;padding:15px;margin:10px 0;background:black;color:#0f0;border:1px solid #0f0;font-size:18px;box-sizing:border-box}
button:hover{background:#0f0;color:#000;cursor:pointer}
.error{color:red;display:none;margin:10px 0}</style>
</head>
<body>
<div class="container">
<h1>⚡ ВХОД В СИСТЕМУ ⚡</h1>
<input type="text" id="hackCode" placeholder="Введите код доступа..." autocomplete="off">
<button id="checkBtn">Проверить код</button>
<div id="codeError" class="error">Неверный код!</div>
</div>
  <p style="text-align:center;margin-top:20px">
    <a href="help.html" style="color:#888;font-size:14px">Справка</a>
  </p>
<script>
document.getElementById('checkBtn').onclick=function(){
const input=document.getElementById('hackCode').value;
if(input.length===4&&input.charCodeAt(0)===49&&input.charCodeAt(1)===51&&input.charCodeAt(2)===51&&input.charCodeAt(3)===55){
window.location.href='room1.html';
}else{document.getElementById('codeError').style.display='block';}};
document.getElementById('hackCode').onkeypress=function(e){if(e.key==='Enter')document.getElementById('checkBtn').click();};
document.getElementById('hackCode').focus();
</script>
</body>
</html>
